  </g>
  <!-- Hilighted wheel -->
  <g transform="translate(96, 96)">
    <g fill="none" stroke="#faf870" stroke-width="2">
      <circle cx="16" cy="16" r="14" fill="#a2a61d"/>
      <circle cx="16" cy="16" r="10"/>
      <path d="M 16,2 V 6 M 16,30 V 26 M 2,16 H 6 M 30,16 H 26"/>
